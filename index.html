<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sales Agreement</title>
</head>
<body>
    <h2>
        Innovative Tasarım Programı Kurulum ve Satış Sözleşmesi
    </h2>
    <form action="">
        <div class="div1">
            <fieldset>
                <legend>Sözleşme Onay</legend>
                <div class="check-label">
                    <input type="checkbox" name="onaylama" id="onay">
                    <label for="onay">Aşagıdaki bilgilerin dogrulugunu kabul edıyorum ve sözleşmesini onaylıyorum.</label>
                </div>
                <div>
                    <input type="submit" value="FormuKaydet">
                    <input type="reset" value="Reset">
                </div> 
            </fieldset>
        </div>
        <div class="div2">
            <fieldset class="table">
                <legend> Kişisel Bilgiler</legend>
                <div class="row">
                    <label for="Id">Form Güvenlik ID</label>
                    <input type="text" name="Form-Id" id="Id" placeholder="Lütfen ID Giriniz">
                </div>
                <div class="row">
                    <label for="isim">Ad</label>
                    <input type="text" name="Ad" id="isim">
                </div>
                <div class="row">
                    <label for="soyisim">Soyad</label>
                    <input type="text" name="Soyad" id="soyisim">
                </div>
                <div class="row"> 
                    <label for="age">Yas</label>
                    <input type="number" name="Yas" id="age">
                </div>
                <div class="row">
                    <label for="mail">Mail Adresi</label>
                    <input type="email" name="Mail" id="mail">
                </div>
                <div class="row">
                    <label for="Foto">Fotograf Ekle</label>
                    <input type="file" name="Dosya" id="Foto">
                </div>
            </fieldset>
        </div>
        <div class="div3">
            <fieldset class="table3">
                <legend>Diger Bilgiler</legend>
                <h4>Buradaki alanlar Mesleki Deneyimi Kapsar</h4>
                <div class="row3 ">
                    <label for="Giris">Sektöre Giriş Tarihi</label>
                    <input type="date" name="Giris-Tarihi" id="Giris">
                </div>
                <div class="row3">
                    <div>
                        <label for="Deneyim">Sektör Deneyimi</label>
                    </div>
                    <div class="bottom">
                        <div>
                            <input type="radio" name="Deneyim" id="Deneyim1">
                            <label for="Deneyim1">1-5 yıl</label>
                        </div>
                        <div>
                            <input type="radio" name="Deneyim" id="Deneyim2">
                            <label for="Deneyim2">6-10 yıl</label>
                        </div>
                        <div>
                            <input type="radio" name="Deneyim" id="Deneyim3">
                            <label for="Deneyim3">11-15 yıl</label>
                        </div>
                        <div>
                           <input type="radio" name="Deneyim" id="Deneyim4">
                            <label for="Deneyim4">15 ve üzeri</label> 
                        </div>
                    </div>
                </div>
                <div class="Progd">
                    <label for="pg">Programlama Dilleri</label>
                    <select name="Programlama Dilleri" id="pg" size="5">
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Go">Go</option>
                        <option value="Rust">Rust</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset class="sozlesme">
                <legend>Sözleşme Kopyası</legend>
                <textarea name="Message" id="message" cols="50" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati doloribus consequatur animi sed voluptatibus voluptatum praesentium odit eum ipsam distinctio veniam accusamus possimus, labore vel laudantium quas? Labore accusantium cum voluptas fugit, commodi natus est magnam ratione enim architecto, ipsam deleniti delectus iusto amet nobis ea adipisci? In, officia numquam.</textarea>
            </fieldset>
        </div>
        <div>
            <fieldset class="footer">
                <legend>Mail Listesi</legend>
                <div>
                    <label for="maillist">Mail Listesine Katılmak <b>İstiyorum</b></label>
                    <input type="radio" name="MailList" id="maillist" checked>
                </div>
                <div>
                    <label for="maillist2">Mail Listesine Katılmak <b><u>İstemiyorum</u></b></label>
                    <input type="radio" name="MailList" id="maillist2">
                </div>
            </fieldset>
        </div>

      










    </form>
</body>
</html>
